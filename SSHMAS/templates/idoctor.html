{% load static %}
<!DOCTYPE html>
<html>
{% block head %}

{% endblock %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{% static 'css/bootstrap-3.1.1.min.css' %}" type="text/css" rel="stylesheet" media="all">
<link rel="stylesheet" href="{% static 'css/w3.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<style>
    html, body, h1, h2, h3, h4, h5 {
        font-family: "Raleway", sans-serif
    }
</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-blue-gray w3-large" style="z-index:4">
    <span class="w3-bar-item w3-left"><a href="{% url 'patient_portal' %}" class="w3-text-white w3-hover-text-white"> SSHMAS </a> </span>

    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-white" onclick="w3_open();"><i
            class="glyphicon glyphicon-th"></i><a href="#" class="w3-hover-text-white w3-text-white">  </a>
    </button>

</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
        <div class="w3-col s4">
            <img src="{% static 'images/user.png' %}" class="w3-circle w3-margin-right" style="width:46px">
        </div>
        <div class="w3-col s8 w3-bar">
            <span>Welcome, <strong style="text-transform: uppercase;">{{ name }}</strong></span><br>
            <a href="" class="w3-bar-item w3-button"><i class="glyphicon glyphicon-stats"></i></a>
            <a href="" class="w3-bar-item w3-button"><i class="glyphicon glyphicon-envelope"></i></a>
            <a href="" class="w3-bar-item w3-button"><i class="glyphicon glyphicon-cog"></i></a>
        </div>
    </div>
    <hr>
    <div class="w3-container">
        <h4 class=" w3-text-blue-gray" style="font-size: 20px;">  DOCTOR DASHBOARD </h4><hr>
    </div>
    <div class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
           onclick="w3_close()" title="close menu"><i class="glyphicon glyphicon-user"></i> Close Menu</a>
        <a href="{% url 'doc_profile' %}"
           class="w3-bar-item w3-button w3-padding w3-hover-blue-gray w3-hover-text-white"><i
                class="glyphicon glyphicon-user"></i> Profile</a>

        <a href="{% url 'doc_view' %}" class="w3-bar-item w3-button w3-padding w3-hover-blue-gray w3-hover-text-white"><i
                class="glyphicon glyphicon-hd-video"></i> View Appointment </a>
        <a href="{% url 'doc_logout' %}"
           class="w3-bar-item w3-button w3-padding w3-hover-blue-gray w3-hover-text-white"><i
                class="glyphicon glyphicon-th"></i> Log-Out </a>
    </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
     title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

    {% block content %}



    {% endblock %}


    <br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>

    <!-- Footer -->
    <footer class="w3-container w3-padding-16">
        <h4 class="w3-center w3-text-black"></h4>
        <p class="w3-center">Designed by <a href="#" target="_blank">ADU OLASUNKANMI</a>
        </p>
    </footer>

    <!-- End page content -->
</div>

<script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
    }
</script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
